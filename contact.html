<html>
    <head>
        <title>IAE Finance Project</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="module" src="javascript/index.js"></script>
    </head>
    <body>
        <div class="navbarbis">
            <div class="leftBis">
                <img src="img/logo.png" alt="Image 1" class="left-imageBis">
                <h1 id="accueil">Accueil</h1>
            </div>

            <div class="right-images">
                <img src="img/UPHF_logo.svg.png" alt="Image 2">
                <img src="img/iae.png" alt="Image 3">
            </div>
        </div>

        <div class="container">
            <div class="form">
                <h3>Contactez-nous</h3>
                <input type="text" id="prenom" placeholder="Prénom">
                <input type="text" id="nom" placeholder="Nom">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="mobile" placeholder="Téléphone (optionnel)">
                <textarea id="object" rows="1" placeholder="Objet du message"></textarea>
                <textarea id="message" rows="5" placeholder="Message"></textarea>
                <button id="sendMail">Envoyer</button>
            </div>
            
            
        </div>



        
        
        
          
    </body>


</html>
